<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f0f8ff; /* Light azure background for a fresh look */
            font-family: Arial, sans-serif;
        }
    
        form {
            margin-top: 12px;
            border-radius: 8px;
            background-color: #ffffff; /* White background for the form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add subtle shadow for depth */
            padding: 20px;
        }
    
        button {
            margin-top: 12px;
            border: none;
            border-radius: 20px; /* Rounded corners for the button */
            background-color: #ff4500; /* Vibrant orange background for the button */
            color: white;
            font-weight: 500; /* Slightly bolder font */
            padding: 10px 20px; /* Increase padding for a larger button */
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
    
        button[type=submit]:hover {
            background-color: #ff6347; /* Tomato color on hover for contrast */
        }
    
        @media (max-width: 768px) {
            form {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
